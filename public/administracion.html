<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tienda On-line</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/admin.css">
</head>

<body>
    <div class="toast align-items-center text-bg-primary border-0 position-fixed bottom-1 end-0 m-5" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body text-center" id="mensajeRecibido">
            Hello, world! This is a toast message.
        </div>
    </div>

    <!--Inicio navBar-->
    <div id="navbar"></div>
    <!-- Fin navBar -->

    <!--Inicio seccion productos-->
    <section>
        <div class="container">
            <div class="row my-5">
                <div class="col">
                    <p class="text-center text-primary my-2 display-5">Administración de Productos</p>
                </div>
            </div>
            <div class="row my-5">
                <div class="col">
                    <p class="text-center text-white my-2 p-2 fs-6 " id="msj"></p>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <!-- Button Agregar Producto -->
                    <button type="button" class="btn btn-primary my-3" id="verFormNuevoProd">
                        Agregar Producto
                    </button>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <!-- formularario nuevoProducto -->
                    <div id="nuevoProd">
                        <form action="" class="form-control my-3" id="formNuevoProducto">
                            <h3>Nuevo Producto</h3>
                            <label for="producto" class="form-label">Nombre del producto</label>
                            <input type="text" class="form-control mb-2" name="nombre">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control mb-2" name="descripcion"></textarea>
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" min="1" class="form-control mb-2" name="precio">
                            <div class="botones text-center">
                                <button type="button" class="btn btn-secondary" onclick="cerrarFormulario(1)">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar</button>
                            </div>
                            <h6 class="text-danger" id="mensajeNuevoProdVacio"></h6>
                        </form>
                    </div>


                    <!-- Formulario editar producto -->
                    <div id="editarProd">
                        <form action="" class="form-control my-3" id="formEditar">
                            <h3>Editar Producto</h3>
                            <input type="hidden" name="idEditar">
                            <label for="producto" class="form-label">Nombre del producto</label>
                            <input type="text" class="form-control mb-2" name="nombre">
                            <label for="descripcion" class="form-label">Descripción</label>
                            <textarea class="form-control mb-2" name="descripcion"></textarea>
                            <label for="precio" class="form-label">Precio</label>
                            <input type="number" min="1" class="form-control mb-2" name="precio">
                            <div class="botones text-center">
                                <button type="button" class="btn btn-secondary" onclick="cerrarFormulario(2)">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                            </div>
                            <h6 class="text-danger" id="mensajeCamposVaciosEditar"></h6>
                        </form>
                    </div>

                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 d-flex flex-wrap flex-row justify-content-center" id="cont-prod">
                    <!-- Aqui vienen los procuctos del json -->
                    <!-- card producto -->

                    <!-- fin card producto -->
                </div>
            </div>
    </section>
    <!--Fin seccion productos-->

    <!-- toast -->

    <!-- fin toast -->

    <!-- footer -->
    <div class="container-fluid bg-body-tertiary" id="footer" style="position: fixed; bottom: 0"></div>
    <!-- fin footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./js/login.js"></script>
    <script src="./src/index.js" type="module"></script>
    <script src="./js/administracion.js"></script>
    


</body>

</html>
